<body ng-app="acDropdownDatepickerDemo" ng-cloak>

<section class="example">
	<header class="exampleHeader">
		<div class="wrapper">
			<h1>
				<strong>Aerochimps</strong> 
				<span>ac-dropdown-datepicker</span>
			</h1>
		</div><!-- End .wrapper -->
		<!-- Github ribbon -->
		<a href="https://github.com/Aerochimps/ac-dropdown-datepicker">
			<img 
				style="position: absolute; top: 0; right: 0; border: 0;"
				src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"

				data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
			/>
		</a>
	</header><!-- End .exampleHeader -->

	<div class="content">
		<div class="wrapper">

			<div ng-controller="acDropdownDatepickerDemoCtrl" class="theExample">
				<div
					ac-dropdown-datepicker
					use-font-awesome="true"
					ng-model="dt"
					show-weeks="false"
					events="exampleevents"
					class="acDatepicker"
				></div>

				<div class="exampleFeedback">
					{{dt}}
				</div><!-- End .exampleFeedback -->
			</div><!-- End theExample -->

			<div ng-controller="acDropdownDatepickerDemoCtrl" class="theExample">
				<div class="acButtonGroup cf">
					<div
						ac-dropdown-datepicker
						use-font-awesome="true"
						ng-model="dt"
						show-weeks="false"
						events="exampleevents"
						class="acDatepicker"
					></div>
					<div
						ac-dropdown-datepicker
						use-font-awesome="true"
						ng-model="dt"
						show-weeks="false"
						events="exampleevents"
						class="acDatepicker"
					></div>
					<div
						ac-dropdown-datepicker
						use-font-awesome="true"
						ng-model="dt"
						show-weeks="false"
						events="exampleevents"
						class="acDatepicker"
					></div>
				</div><!-- End .acButtonGroup -->

				<div class="exampleFeedback">
					{{dt}}
				</div><!-- End .exampleFeedback -->
			</div><!-- End theExample -->

		</div><!-- End .wrapper -->
